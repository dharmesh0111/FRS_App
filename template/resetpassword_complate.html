<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        body {
            margin-top: 90px;
            background-color: #f8f9fa; /* Light background for a clean UI */
            font-family: Arial, sans-serif;
            color: #333; /* Dark text for better readability */
        }

        .box {
            border: 1px solid #ddd; /* Light border */
            border-radius: 10px;
            background-color: #fff; /* White background */
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            text-align: center;
        }

        .exit {
            font-size: 25px;
            display: flex;
            justify-content: end;
            color: #aaa; /* Subtle exit icon color */
        }

        .exit:hover {
            color: gold; /* Gold on hover */
        }

        .btn-primary {
            background-color: gold; /* Gold button background */
            border-color: gold; /* Gold button border */
            color: white; /* White text on buttons */
        }

        .btn-primary:hover {
            background-color: #d4af37; /* Darker gold on hover */
            border-color: #d4af37; /* Darker gold border on hover */
        }

        .message {
            font-size: 18px;
            color: #333; /* Dark text for message */
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <div class="box container-fluid text-center mt-5" style="max-width: 400px;">
        <a href="/" class="exit"><i class="bi bi-box-arrow-left"></i></a>
        <p class="message">Your password has been reset successfully!</p>
        <p class="message">You can now sign up with your new password.</p>
        <!-- <a class="btn btn-primary btn-block mt-4" href="/">Sign Up</a> -->
    </div>

</body>
</html>
