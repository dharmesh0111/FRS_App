<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        body {
            background-color: #f8f9fa; /* Light background */
            font-family: Arial, sans-serif;
            padding-top: 50px;
        }

        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            font-weight: bold;
            color: rgb(182, 155, 5); /* Gold for logo */
        }

        .application-title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: #333; /* Darker text for title */
            margin-top: 50px;
            margin-bottom: 30px;
        }

        .box {
            border: 1px solid #ddd; /* Light border */
            border-radius: 10px;
            background-color: #fff; /* White background */
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            max-width: 400px;
            margin: auto;
            text-align: center; /* Centering text inside the box */
        }

        .form-control {
            background-color: #fff;
            border: 1px solid #ccc;
            color: #333;
        }

        .form-control:focus {
            border-color: rgb(182, 155, 5);
            box-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
        }

        .btn-primary {
            background-color: rgb(202, 174, 15);
            border-color: gold;
            color: white;
        }

        .btn-primary:hover {
            background-color: #d4af37;
            border-color: #d4af37;
        }

        .form-links a {
            color: rgb(182, 155, 5);
            text-decoration: none;
        }

        .form-links a:hover {
            text-decoration: underline;
            color: #d4af37;
        }
    </style>
</head>
<body>

    <!-- Logo at the top left -->
    <div class="logo">
        <img src="{% static 'img/ashoka.png' %}" alt="MyWebsite Logo" style="height: 60px;">

    </div>

    <!-- Application title -->
    <div class="application-title">Funds Requirement Statement Application</div>

    <!-- Registration form box -->
    <div class="box">
        <h4 class="mt-2">Register</h4>
        {% for m in messages %}
        <div class="alert text-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
        <form action="/register" method="post" class="mt-2">
            {% csrf_token %}
            <div class="form-group">
                <label for="Username">* Username:</label>
                <input type="text" class="form-control" id="Username" placeholder="Enter your username" name="username" required>
            </div>
            <div class="form-group">
                <label for="name">* What's your name?:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your full name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">* What's your email?:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">* Your password:</label>
                <input type="password" class="form-control" id="password" placeholder="Create a password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4">Start</button>
            <div class="form-links mt-3" style="font-size: 15px;">
                <a href="/login" style="margin: 10px;">Login with your account</a>
            </div>
        </form>
    </div>

</body>
</html>
