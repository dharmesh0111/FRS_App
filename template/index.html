<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Index Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Custom CSS for hover effect */
    .btn-custom:hover {
      /* background-color: rgb(141, 121, 9); */
      color: rgb(170, 146, 9);
    }

  </style>
</head>
<body style="background-color: white; color: #333;">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">MyWebsite <br>USER: - {{ user }}</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link btn btn-custom mx-2" href="/">Home</a>
          </li>

          <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
              Dropdown button
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">
                <li class="nav-item">
                  <a class="nav-link btn btn-custom mx-2" href="/invoices/">Approvel1</a>
                </li>
              </a></li>
              <li><a class="dropdown-item" href="#">
                <li class="nav-item">
                  <a class="nav-link btn btn-custom mx-2" href="/invoices/approval2">Approvel2</a>
                </li>
              </a></li>
            </ul>
          </div>
          <li class="nav-item">
            <a class="nav-link btn btn-custom mx-2" href="/register">Register</a>
          </li>

          {% if request.user.is_authenticated %}

          <li class="nav-item">
            <a class="nav-link btn btn-custom mx-2" href="/logout">Log out</a>
          </li>

          {% else %}

          <li class="nav-item">
            <a class="nav-link btn btn-custom mx-2" href="login">Login</a>
          </li>

          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Photo Slideshow -->
  <div id="photoSlideshow" class="carousel slide mt-3" data-bs-ride="carousel">
    {% for m in messages %}
<div class="alert text-{{ m.tags }}">{{ m }}</div>
{% endfor %}
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#photoSlideshow" data-bs-slide-to="0" class="active"></button>
      <button type="button" data-bs-target="#photoSlideshow" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#photoSlideshow" data-bs-slide-to="2"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x400?text=Slide+1" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Slide+2" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x400?text=Slide+3" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#photoSlideshow" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#photoSlideshow" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>

  <!-- Optional Footer -->
  <footer class="text-center mt-5 py-3" style="background-color: #f8f9fa;">
    <p>&copy; 2024 MyWebsite. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
