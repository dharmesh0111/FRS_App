<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
    <style>
        /* General body styles */
        body {
            margin-top: 90px;
            background: linear-gradient(to bottom, #f9f9f9, #e8e8e8);
            color: #555;
            padding-top: 200PX;
        }

        /* Main container */
        .box {
            border: 2px solid #d4af37; /* Golden border */
            border-radius: 10px;
            background-color: #fff;
            color: #555;
            padding: 25px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: auto;
        }

        /* Input field design */
        .form-control {
            background-color: #fafafa;
            border: 1px solid #d4af37; /* Golden border for inputs */
            color: #555;
        }

        /* Golden Button */
        .btn-primary {
            background-color: #d4af37; /* Golden color */
            border-color: #d4af37;
            color: #fff;
        }

        .btn-primary:hover {
            background-color: #b99a2c; /* Darker golden on hover */
            border-color: #b99a2c;
        }

        /* Exit button styles */
        .exit {
            font-size: 20px;
            display: flex;
            justify-content: flex-end;
            color: #555;
        }

        .exit:hover {
            color: #d4af37;
        }

        /* Alert box */
        .alert {
            margin-top: 15px;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <!-- Centered container for the form -->
    <div class="box text-center">
        <!-- Exit link -->
        <a href="/" class="exit">
            <i class="bi bi-box-arrow-left"></i>
        </a>
        
        <!-- Heading -->
        <h4 class="mt-2">Reset Your Password</h4>
        
        <!-- Display Django messages -->
        {% for m in messages %}
        <div class="alert text-{{ m.tags }}">{{ m }}</div>
        {% endfor %}
        
        <!-- Form -->
        <form method="post" class="mt-5">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary btn-block mt-4">Submit</button>
            
            <!-- Cancel Link -->
            <a class="btn btn-primary btn-block" href="/">Cancel</a>
        </form>
    </div>
</body>
</html>
