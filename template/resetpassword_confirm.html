<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Load Bootstrap CSS and Icons -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <style>
        /* General body background */
        body {
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Centered container with white background */
        .container {
            max-width: 400px;
            margin: 5% auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Title header */
        h2 {
            color: #d3af64; /* Golden color */
            text-align: center;
            margin-bottom: 20px;
        }

        /* Styled form elements */
        .form-control {
            border: 1px solid #d3af64;
            background-color: #fafafa;
            color: #333;
        }

        /* Buttons */
        .btn-primary {
            background-color: #d3af64;
            border-color: #d3af64;
            color: #fff;
            transition: background-color 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #a8903f;
            border-color: #a8903f;
        }

        .btn-secondary {
            background-color: #ccc;
            border-color: #ccc;
            color: #333;
        }

        .btn-secondary:hover {
            background-color: #999;
            border-color: #999;
        }

        /* Back icon/button */
        .back-link {
            font-size: 16px;
            color: #d3af64;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 10px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Messages */
        .alert {
            margin-bottom: 15px;
            font-size: 14px;
            color: #333;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>

<body>
    <!-- Password Reset Section -->
    <div class="container text-center">
        <!-- Back to Homepage -->
        <a href="/" class="back-link">
            <i class="bi bi-box-arrow-left"></i> Back to Home
        </a>

        <!-- Section Title -->
        <h2>Password Reset</h2>

        <!-- Display success/error messages dynamically -->
        {% for m in messages %}
        <div class="alert alert-{{ m.tags }}">{{ m }}</div>
        {% endfor %}

        <!-- Password Reset Form -->
        <form method="post">
            {% csrf_token %}
            {% for field in form %}
            <div class="form-group">
                {{ field.label_tag }} <br>
                {{ field }}
                {% if field.errors %}
                <small class="text-danger">{{ field.errors|striptags }}</small>
                {% endif %}
            </div>
            {% endfor %}

            <!-- Submit Reset Button -->
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
            <!-- Cancel or Go Back -->
            <a href="/" class="btn btn-secondary btn-block mt-2">Cancel</a>
        </form>
    </div>
</body>

</html>
